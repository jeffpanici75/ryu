# font book meta-data

fonts:
  - family: topaz
    sizes: [8, 16, 24]
    styles:
      - flags: normal
        font_file: topaz/topaz-8.ttf
  - family: hack
    sizes: [16, 26]
    styles:
      - flags: normal
        font_file: hack/hack-regular.ttf
      - flags: underline
        font_file: hack/hack-regular.ttf
      - flags: bold
        font_file: hack/hack-bold.ttf
      - flags: bold, underline
        font_file: hack/hack-bold.ttf
      - flags: bold, italic
        font_file: hack/hack-bolditalic.ttf
      - flags: italic
        font_file: hack/hack-italic.ttf
      - flags: italic, underline
        font_file: hack/hack-italic.ttf
