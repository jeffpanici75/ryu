# font book meta-data

fonts:
  - family: topaz
    sizes: [8, 14, 16, 20, 24]
    styles:
      - flags: normal
        font_file: topaz/topaz-8.ttf
  - family: hack
    sizes: [10, 14, 16, 20, 24]
    styles:
      - flags: normal
        font_file: hack/hack-regular.ttf
      - flags: bold
        font_file: hack/hack-bold.ttf
      - flags: italic
        font_file: hack/hack-italic.ttf
      - flags: bold, italic
        font_file: hack/hack-bolditalic.ttf